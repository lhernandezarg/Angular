<div class="row justify-content-center mt-4">
  <div class="col-6">
    <div class="row mb-3">
      <label for="id" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-3">
        <input
          type="text"
          [(ngModel)]="ob.id"
          readonly
          class="form-control"
          id="id"
        />
      </div>
    </div>

    <div class="row mb-3">
      <label for="descripcion" class="col-sm-2 col-form-label"
        >Descripci√≥n</label
      >
      <div class="col-sm-7">
        <input
          type="text"
          [(ngModel)]="ob.descripcion"
          class="form-control"
          id="descripcion"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="fecha_creacion" class="col-sm-2 col-form-label"
        >Fecha de Inicio</label
      >
      <div class="col-sm-4">
        <input
          type="datetime-local"
          [(ngModel)]="ob.fecha_creacion"
          class="form-control"
          id="fecha_creacion"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-10 offset-sm-2">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            [(ngModel)]="ob.estado"
            id="estado"
          />
          <label class="form-check-label" for="estado"> Finalizado </label>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-4">
        <div
          class="btn-group"
          role="group"
          aria-label="Basic mixed styles example"
        >
          <button type="button" class="btn btn-danger" (click)="back()">
            Regresar
          </button>
          <button type="button" class="btn btn-primary" (click)="save()">
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
